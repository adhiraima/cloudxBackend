<div class="container">
  <div style="text-align: center;"><strong>Traffic (General)</strong></div>
  <table class="table table-striped">
      <thead>
        <tr>
          <th>IP</th>
          <th>Name</th>
          <th>Seen Since</th>
          <th>Last Seen</th>
          <th>Traffic</th>
          <th>Throughput</th>
        </tr>
      </thead>
      <tbody>
        <!-- <div *ngIf="hosts"> -->
          <tr *ngFor="let host of hosts">
            <td>{{ host.key }}</td>
            <td>{{ host.column_name }}</td>
            <td>{{ host.column_since }}</td>
            <td>{{ host.column_last }}</td>
            <td>{{ host.column_traffic }}</td>
            <td>{{ host.column_thpt }}</td>
          </tr>
        <!-- </div>   -->
      </tbody>
    </table>
</div>
